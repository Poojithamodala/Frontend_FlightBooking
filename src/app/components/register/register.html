<div class="register-container">
  <h2>Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username" required />

    <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required />

    <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required minlength="6" />

    <input type="number" placeholder="Age" [(ngModel)]="user.age" name="age" required min="1" />

    <select [(ngModel)]="user.gender" name="gender" required>
      <option value="" disabled selected hidden>Select Gender</option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
      <option value="OTHER">Other</option>
    </select>

    <select [(ngModel)]="user.role" name="role">
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <p *ngIf="message" class="msg" [class.success]="success" [class.error]="!success">
    {{ message }}
  </p>

  <p class="switch">
    Already have an account?
    <a routerLink="/login">Login here</a>
  </p>
</div>
